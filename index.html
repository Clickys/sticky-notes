<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notes App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">


</head>

<body>
    <div class="container">
        <div class="note-app">
            <input type="text" placeholder="Whats your plans today?" class="note-app-input">
        </div>

        <section class="main">
            <div class="note-wrapper">
                <div class="empty-cells-default"></div>
                <div class="empty-cells-default"></div>
                <div class="empty-cells-default"></div>
                <div class="empty-cells-default"></div>
                <div class="empty-cells-default"></div>
                <div class="empty-cells-default"></div>

            </div>

            <div class="completed-section">
                <div class="empty-cells"></div>
                <div class="empty-cells"></div>
                <div class="empty-cells"></div>
                <div class="empty-cells"></div>
                <div class="empty-cells"></div>
                <div class="empty-cells"></div>

            </div>

        </section>

    </div>

    <div class="modal" id="edit-modal">
        <div class="modal-content">

            <div class="modal-body">
                <input type="text" placeholder="type your text" class="edit-note-input" autofocus>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.22.2/moment.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
